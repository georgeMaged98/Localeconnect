<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required placeholder="Enter your username">
        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['username'].hasError('minlength')">
          Username must be at least 3 characters long
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
        <mat-label>Password</mat-label>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-actions">
    <a mat-button (click)="openRegisterDialog()">Don't have an account? Register</a>
  </mat-card-actions>
</mat-card>
