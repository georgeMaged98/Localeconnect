<ng-container *ngFor="let itinerary of itineraries">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ itinerary.name}}</mat-card-title>
      <mat-card-subtitle>
        Organized by: {{ itinerary.userId }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="itinerary.expand">

      <p>{{ itinerary.description }}</p>
      <div *ngFor="let image of itinerary.imageUrls">
        <img [src]="image" alt="Image description">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleDetails(itinerary)">
        {{itinerary.expand ? 'Hide Details' : 'View Details' }}
      </button>

    </mat-card-actions>
  </mat-card>
</ng-container>

  <button mat-raised-button (click)="openAddItineraryDialog()">Add Itinerary</button>
