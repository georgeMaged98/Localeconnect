<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="register-form">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Register</button>
      <p class="or-separator">OR</p>
      <button mat-stroked-button color="primary" type="button">Register as a Guide</button>
    </form>
  </mat-card-content>
  <mat-card-actions class="register-actions">
    <a mat-button (click)="switchToLogin()">Already have an account? Login</a>
  </mat-card-actions>
</mat-card>
