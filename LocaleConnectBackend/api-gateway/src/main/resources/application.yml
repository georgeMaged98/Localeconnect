server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
     routes:
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/chat
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user
        - id: feed-service
          uri: lb://feed-service
          predicates:
            - Path=/api/feed
        - id: itinerary-service
          uri: lb://itinerary-service
          predicates:
            - Path=/api/itinerary
        - id: meetup-service
          uri: lb://meetup-service
          predicates:
             - Path=/api/meetup
        - id: trip-service
          uri: lb://trip-service
          predicates:
            - Path=/api/trip
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notification
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**



eureka:
 client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

