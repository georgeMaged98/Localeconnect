
#To access a route use the link: localhost:8080/path-to-service
# Example: eureka -> localhost:8080/eureka/web
server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
     routes:
        - id: chat-service
          uri: lb://chat
          predicates:
            - Path=/api/chat
        - id: user-service
          uri: lb://user
          predicates:
            - Path=/api/user
        - id: feed-service
          uri: lb://feed
          predicates:
            - Path=/api/feed
        - id: itinerary-service
          uri: lb://itinerary
          predicates:
            - Path=/api/itinerary
        - id: meetup-service
          uri: lb://meetup
          predicates:
             - Path=/api/meetup
        - id: trip-service
          uri: lb://trip
          predicates:
            - Path=/api/trip
        - id: notification-service
          uri: lb://notification
          predicates:
            - Path=/api/notification
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**



eureka:
 client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

